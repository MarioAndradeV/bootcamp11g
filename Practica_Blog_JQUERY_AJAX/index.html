<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    
    <title>BLOG</title>
</head>
<body>
<!-- Button trigger modal -->

  <!-- Modal -->
<div class="modal fade" id="newPost" tabindex="-1" aria-labelledby="newPostLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="newPostLabel">Crear un nuevo posts</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">

                
                <form action="">
                    <div class="form-group">
                        <label for=""> Imagen </label>
                        <input type="text" name="imageUrl" placeholder="Introduce tu imagen" class="form-control" >
                    </div>

                    <div class="form-group">
                        <label for=""> Título </label>
                        <input type="text" name="title" placeholder="Introduce el título de tu post" class="form-control"  >
                    </div>

                    <div class="form-group">
                        <label for=""> Contenido</label>
                        <textarea type="text" name="mainText" placeholder="Introduce el contenido de tu post" class="form-control"></textarea>
                    </div>

                    <div class="form-group">
                        <p class="card-text form-control" name="text" ><small class="text-muted">Creado el <span class="text-dark">14/04/2021</span></small></p>
                    </div>
                    
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                        <button type="button" id="save-posts" class="btn btn-primary">Guardar Posts</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!--btn New post---->

<nav>
    <div class="d-flex justify-content-end">
        <div class="form-group">
            <button type="button" class="btn btn-lg btn-primary btn-posts m-2 button" data-toggle="modal" 
            data-target="#newPost" >New Posts</button>
        </div>
        <div class="form-group">
            <button type="button" class="btn btn-lg button btn-posts m-2">New User</button>
        </div>
    </div>

</nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <div class="card mb-3" id="cardpost">
                    <div class="row no-gutters">
                      <div class="col-md-4 images">
                        <img class="w-100 mt-4" src="https://picsum.photos/id/237/768/384" alt="...">
                      </div>
                      <div class="col-md-8">
                        <div class="card-body">
                          <h5 class="card-title" id="title">Post 1</h5>
                          <p class="card-text" id="mainText" >Lorem, ipsum dolor sit amet consectetur adipisicing elit. Aperiam fugiat soluta beatae iste in laudantium, assumenda eligendi neque vero optio!</p>
                          <p class="card-text" id="text" ><small class="text-muted">Creado el <span class="text-dark">14/04/2021</span></small></p>
                        </div>
                      </div>
                    </div>

                    <div class="replies-wrapper">
                        <ul class="list-group">
                            <li class="list-group-item">
                                <div class="reply-box rw">
                                    <h3><img src="" alt=""><span>Israel Salinas Martínez</span></h3>
                                    <p>Excelente post!</p>
                                    <p class="text-right text-muted">
                                        <span class="date">14/04/2021</span> 
                                        <span class="time">"21:00"</span>   
                                    </p>
                                </div>
                            </li>
                        </ul>
                        <div class="reply-form">
                            <form action="">
                                <div class="form-group row" style="justify-content: center;">
                                    <input type="text" class="form-control w-50" id="inp" name="comment">
                                    <button class="btn btn-success" id="btc">Comment</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="content-wrapper"></div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>


    <script src="js/main.js"></script>
</body>
</html>
