<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    
    
    <title>Document</title>
</head>
<body>

     <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="border-yellow p-3" style="margin-top: 20px;"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-md-6 col-lg-4 order-md-2 order-lg-2">
                <div class="border-green p-3" style="margin-top: 20px;"></div>
            </div>
            <div class="col-12 col-lg-5 order-md-3 order-lg-1">
                <div class="border-golden p-3" style="margin-top: 20px;"></div>
            </div>
            <div class="col-12 col-lg-3 col-md-6 order-md-1 order-lg-3">
                <div class="border-magenta p-3" style="margin-top: 20px;"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-md-9 col-lg-5 offset-md-3 offset-lg-0 order-lg-2">
                <div class="border-red p-3" style="margin-top: 20px;"></div>
            </div>
            <div class="col-12 col-lg-7 d-none d-md-block order-lg-1">
                <div class="border-blue p-3" style="margin-top: 20px;"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-lg-3 d-none d-lg-block">
                <div class="border-purple p-3" style="margin-top: 20px;"></div>
            </div>
            <div class="col-12 col-lg-9 d-none d-md-block">
                <div class="border-navy p-3" style="margin-top: 20px;"></div>
            </div>
        </div>
    </div>
    
</body>
</html>
