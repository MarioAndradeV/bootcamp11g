<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="border-orange p-3 " style="margin-top: 20px;"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-md-9 col-lg-4">
                <div class="border-golden p-3" style="margin-top: 20px;"></div>
            </div>
            <div class="col-6 col-lg-4 d-md-none d-lg-block">

            </div>
            <div class="col-6 col-md-3 col-lg-4">
                <div class="border-purple p-3" style="margin-top: 20px;"></div>
            </div>
            <div class="col-12 col-md-6 col-lg-4 d-lg-none">
                <div class="border-green p-3" style="margin-top: 20px;"></div>
            </div>
            <div class="col-12 col-md-6 d-none d-md-block">
                <div class="border-magenta p-3" style="margin-top: 20px;"></div>
            </div>
            <div class="col-12 col-md-6 d-none d-lg-block">
                <div class="border-magenta p-3" style="margin-top: 20px;"></div>
            </div>
        </div>
        <div class="row d-none d-md-flex d-lg-none">
            <div class="col-12">
                <div class="border-yellow p-3" style="margin-top: 20px;"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="border-red p-3" style="margin-top: 20px;"></div>
            </div>
        </div>
    </div>

</html>
